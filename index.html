<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>audio_video</title>
    </head>
    <body>
        <h1>Incorporar vídeo na página</h1>
        <video controls autoplay loop muted>
            <source src="video/Tempestade.mp4" type="video/mp4">
            Your browser does not support the video tag
        </video>  

        <hr>

        <h1>Incorporar audio na página</h1>
        <audio controls autoplay loop>
            <source src="audio/natureza.mp3" type="audio/mp3">
            <source src="audio/natureza2.wav" type="audio/wav">
            Your browser does not support the audio element
        </audio>
        <hr>


        <h1>Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/q9hVlEiG2Zo" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
        </iframe>
    </body>
</html>
